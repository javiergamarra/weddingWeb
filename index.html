<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML5 Presentation</title>
<link href="css/moon.css" class="theme" rel="stylesheet" />
</head>
<body>
<div class="presentation">
<div class="slides">
<div class="slide" id="down-slide"><section>
<p>ABAJO</p>
</section></div>

<div class="slide" id="left-slide"><section>
<p>IZQUIERDA</p>
</section></div>
<div class="slide" id="landing-slide"><section>
<p>&#161; NOS CASAMOS !</p>
</section></div>
<div class="slide" id="right-slide"><section>
<p>DERECHA</p>
</section></div>

<div class="slide" id="up-slide"><section>
<p>ARRIBA</p>
</section></div>
<div class="slides"><script language="JavaScript"
	src="js/utilities.js"></script> <script language="JavaScript"
	src="js/slide.js"></script> <script language="JavaScript"
	src="js/presentation.js"></script>
</body>
</html>
